<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermShare - Live Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #16213e;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e94560;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            display: inline-block;
            margin-right: 6px;
        }

        .status-dot.connected {
            background: #4ade80;
            box-shadow: 0 0 8px #4ade80;
        }

        .status-dot.disconnected {
            background: #f87171;
        }

        .viewer-count {
            color: #888;
        }

        .input-mode {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .input-mode.interactive {
            background: #4ade8033;
            color: #4ade80;
        }

        .input-mode.view-only {
            background: #88888833;
            color: #888;
        }

        .terminal-container {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #terminal {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 120px);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background: #16213e;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #0f3460;
        }

        .footer a {
            color: #e94560;
            text-decoration: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            background: #16213e;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            min-width: 300px;
        }

        .overlay-content h2 {
            margin-bottom: 15px;
            color: #e94560;
        }

        .overlay-content p {
            color: #aaa;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password form styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px 16px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .auth-form input:focus {
            border-color: #e94560;
        }

        .auth-form button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-form button:hover {
            background: #d63850;
        }

        .auth-form button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .error-message {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TermShare</div>
        <div class="status">
            <span id="connection-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </span>
            <span class="viewer-count" id="viewer-count"></span>
            <span class="input-mode" id="input-mode"></span>
        </div>
    </header>

    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <footer class="footer">
        Viewing a shared terminal session &bull;
        <a href="https://github.com/ir272/terminal-share">TermShare</a>
    </footer>

    <!-- Loading/Connecting overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlay-content">
            <h2>Connecting...</h2>
            <p>Establishing connection to terminal session</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Password overlay (hidden by default) -->
    <div class="overlay hidden" id="auth-overlay">
        <div class="overlay-content">
            <div class="lock-icon">ðŸ”’</div>
            <h2>Password Required</h2>
            <p>This terminal session is password protected</p>
            <form class="auth-form" id="auth-form">
                <input type="password" id="password-input" placeholder="Enter password" autocomplete="off" autofocus>
                <button type="submit" id="auth-button">Enter Session</button>
            </form>
            <div class="error-message hidden" id="auth-error"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        // Auth token storage
        let authToken = localStorage.getItem('termshare_token') || '';

        // Initialize xterm.js
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            theme: {
                background: '#1a1a2e',
                foreground: '#eee',
                cursor: '#e94560',
                cursorAccent: '#1a1a2e',
                selectionBackground: '#e9456044',
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Handle window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // UI elements
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');
        const authOverlay = document.getElementById('auth-overlay');
        const authForm = document.getElementById('auth-form');
        const authError = document.getElementById('auth-error');
        const passwordInput = document.getElementById('password-input');
        const authButton = document.getElementById('auth-button');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const viewerCount = document.getElementById('viewer-count');
        const inputMode = document.getElementById('input-mode');

        // Input state
        let inputAllowed = false;
        let inputConnected = false;

        // WebSocket connection
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Check auth status on load
        async function checkAuthStatus() {
            try {
                const response = await fetch(`/auth/status?token=${encodeURIComponent(authToken)}`);
                const data = await response.json();

                if (data.requires_auth && !data.authenticated) {
                    // Show password form
                    overlay.classList.add('hidden');
                    authOverlay.classList.remove('hidden');
                    passwordInput.focus();
                } else {
                    // No auth required or already authenticated
                    connect();
                }
            } catch (e) {
                console.error('Failed to check auth status:', e);
                // Show error - don't bypass auth
                overlay.classList.remove('hidden');
                overlayContent.innerHTML = `
                    <h2>Connection Error</h2>
                    <p>Failed to connect to the server. Please refresh to try again.</p>
                `;
            }
        }

        // Handle password form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (!password) {
                showAuthError('Please enter a password');
                return;
            }

            authButton.disabled = true;
            authButton.textContent = 'Authenticating...';
            authError.classList.add('hidden');

            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and connect
                    authToken = data.token || '';
                    localStorage.setItem('termshare_token', authToken);
                    authOverlay.classList.add('hidden');
                    overlay.classList.remove('hidden');
                    connect();
                } else {
                    showAuthError(data.message || 'Invalid password');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (e) {
                console.error('Auth error:', e);
                showAuthError('Authentication failed. Please try again.');
            } finally {
                authButton.disabled = false;
                authButton.textContent = 'Enter Session';
            }
        });

        function showAuthError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        function connect() {
            // Include auth token in WebSocket URL
            const wsUrlWithToken = authToken ? `${wsUrl}?token=${encodeURIComponent(authToken)}` : wsUrl;
            ws = new WebSocket(wsUrlWithToken);

            ws.onopen = () => {
                console.log('Connected to terminal session');
                overlay.classList.add('hidden');
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
                reconnectAttempts = 0;
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from terminal session');
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';

                // Try to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                    statusText.textContent = `Reconnecting (${reconnectAttempts}/${maxReconnectAttempts})...`;
                } else {
                    overlay.classList.remove('hidden');
                    overlayContent.innerHTML = `
                        <h2>Disconnected</h2>
                        <p>The terminal session has ended or connection was lost.</p>
                    `;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'Output':
                    // Decode base64 and write to terminal
                    const decoded = atob(msg.data);
                    term.write(decoded);
                    break;

                case 'Resize':
                    term.resize(msg.cols, msg.rows);
                    break;

                case 'Info':
                    console.log('Session info:', msg);
                    viewerCount.textContent = `${msg.viewers} viewer${msg.viewers !== 1 ? 's' : ''}`;
                    document.title = `TermShare - Session ${msg.session_id}`;

                    // Handle input permission
                    inputAllowed = msg.input_allowed;
                    if (inputAllowed) {
                        inputMode.textContent = 'Interactive';
                        inputMode.className = 'input-mode interactive';

                        // Connect keyboard input (only once)
                        if (!inputConnected) {
                            term.onData((data) => {
                                sendInput(data);
                            });
                            inputConnected = true;
                            console.log('Input enabled - you can type in this terminal');
                        }
                    } else {
                        inputMode.textContent = 'View Only';
                        inputMode.className = 'input-mode view-only';
                    }
                    break;
            }
        }

        // Send input to server (for future interactive mode)
        function sendInput(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const encoded = btoa(data);
                ws.send(JSON.stringify({
                    type: 'Input',
                    data: encoded
                }));
            }
        }

        // Start by checking auth status
        checkAuthStatus();
    </script>
</body>
</html>
